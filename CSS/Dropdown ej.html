<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(202, 18, 18, 0.2);
    padding: 12px 16px;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

#cuadro{
    height: 50px;
    width: 50px;
    background-color: aqua;
}

</style>
</head>
<body>

<center><h2>Pase el mouse por encima de la figura para ejemlo de dropdown</h2></center>

<center><div class="dropdown">

  <div id="cuadro"></div>

  <div class="dropdown-content">
    <p>Hola jejeje</p>
  </div>
</div>
</center>

</body>
</html>
